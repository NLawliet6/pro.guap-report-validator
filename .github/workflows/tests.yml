name: Python CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        cache: "pip"

    # 列出文件用于调试
    - name: List files for debugging
      run: ls -la

    # 安装系统依赖（如果不需要可以移除）
    # - name: Install system dependencies
    #   run: |
    #     sudo apt-get update
    #     sudo apt-get install -y poppler-utils

    # 安装Python依赖
    - name: Install Python dependencies
      run: |
        # 尝试多个可能的路径
        if [ -f "requirements.txt" ]; then
          pip install -r requirements.txt
        elif [ -f "pdf-report-checker/requirements.txt" ]; then
          pip install -r pdf-report-checker/requirements.txt
        else
          # 如果找不到requirements.txt，直接安装必要包
          pip install pdfplumber flask pytest
        fi

    - name: Setup PYTHONPATH
      run: echo "PYTHONPATH=${{ github.workspace }}/pdf-report-checker" >> $GITHUB_ENV

    - name: Run tests
      run: pytest pdf-report-checker/tests/

  deploy-docs:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Build documentation
      run: |
        mkdir _build
        echo "Project documentation" > _build/index.html
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_build
